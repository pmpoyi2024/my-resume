
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build: 

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build image 
        run :  docker build -t ${{ secrets.REGISTRY_USER }}/my-resume .
      - name : Push image
        run : |
          docker login -u ${{ secrets.REGISTRY_USER }} -p ${{ secrets.REGISTRY_PASS }}

      - name: Push Docker images
        run: |
          docker push ${{ secrets.REGISTRY_USER }}/my-resume:${{ github.run_number }}
          docker push ${{ secrets.REGISTRY_USER }}/my-resume
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: SSH to Server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
         # port: ${{ secrets.PORT }}
          script: |
                  docker rm -f resume || echo ""
                  docker run -d --name resume -p 8080:5001 ${{secrets.REGISTRY_USER}}/portfolio:${{github.run_number}}
